    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Fahrtenverwaltung</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="fahrt_anz.html">Fahrten anzeigen</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="fahrt_buch.html">Fahrt buchen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="entlehnt.html">Ausgeliehen Logbücher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="passagiere.html">Passagierliste anzeigen</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Willkommen!</h1>
        <p class="lead">Hier können Sie Fahrten buchen</p>
        <p class="lead">Bitte wählen Sie eine entsprechende Passage aus </p>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Verfügbare Passagen
            </button>


            <p style=“line-height:150%“></p>


        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputPassage">Bitte geben Sie ihren Namen ein</label>
                <select type="" class="form-control" id="exampleInputPassage" aria-describedby="passageHelp">
                    <option value="1">Wien - Ibiza</option>
                </select>
                <small id="passageHelp" class="form-text text-muted">Passage.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Bitte geben Sie ihren Namen ein</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">&copy; FH Technikum Wien</span>
    </div>
</footer>
